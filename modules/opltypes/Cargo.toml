[package]
name = "opltypes"
version = "0.1.0"
authors = ["Sean Stangl <sean.stangl@gmail.com>",
           "Matt Pearce <matt@openpowerlifting.org>"]
description = """
Datatypes for the OpenPowerlifting database format.
"""
license = "AGPL-3.0-or-later"
edition = "2018"

[dependencies]
arrayvec = "0.5"
ascii = "1.0"
chrono = "0.4"
serde = "1.0"
serde_derive = "1.0"
strum = "0.19"
strum_macros = "0.19"

[dev-dependencies]
serde_json = "1.0"
