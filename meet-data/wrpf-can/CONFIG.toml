# Configuration for WRPF-Canada.

[options]
    require_manual_disambiguation = true

[divisions]
    #Official WRPF divisions
    open = {name = "Open", min = 0, max = 999}
    youth = {name = "Youth", min = 5, max = 13}
    subjunior_17_19 = {name = "Sub-Juniors", min = 14, max = 19}
    juniors_20_23 = {name = "Juniors", min = 20, max = 23}
    submasters = {name = "Submasters", min = 35, max = 39}
    m1 = {name = "M1", min = 40, max = 49}
    m2 = {name = "M2", min = 50, max = 59}
    m3 = {name = "M3", min = 60, max = 69}
    m4 = {name = "M4", min = 70, max = 79}
    m5 = {name = "M5", min = 80, max = 89}

[weightclasses.default_M]
    classes = ["52","56","60","67.5","75","82.5","90","100","110","125","140","140+"]
    date_range = ["1990-01-01", "9999-01-01"]
    sex = "M"

[weightclasses.default_F]
    classes = ["44","48","52","56","60","67.5","75","82.5","90","90+"]
    date_range = ["1990-01-01", "9999-01-01"]
    sex = "F"

[exemptions]
    1901 = ["ExemptWeightClassConsistency"] # IPF Weight Classes for some reason
    1902 = ["ExemptWeightClassConsistency"] # Lifter missing WC