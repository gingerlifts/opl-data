[weightclasses.default_M]
    classes = ["44","48","52","56","60","67.5","75","82.5","90","100","110","125","140","140+"]
    date_range = ["1900-01-01", "9999-01-01"]
    sex = "M"

# female weight classes were brought into parity with male in 2022, which added 110-140kg
[weightclasses.default_F]
    classes = ["44","48","52","56","60","67.5","75","82.5","90","100","110","125","140","140+"]
    date_range = ["2022-04-02", "9999-01-01"]
    sex = "F"

# retain old weight classes for processing pre-2022 meets    
# specifically started with Strength Wars (2202) per #10587
[weightclasses.pre2022_F]
    classes = ["44","48","52","56","60","67.5","75","82.5","90","90+"]
    date_range = ["1900-01-01", "2022-04-01"]
    sex = "F"

[exemptions]
	2102 = ["ExemptWeightClassConsistency"] # No weight recorded for a guest lifter.
