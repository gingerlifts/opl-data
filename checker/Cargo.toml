[package]
name = "checker"
version = "0.1.0"
authors = ["Sean Stangl <sean.stangl@gmail.com>"]
description = "The OpenPowerlifting data format checker."
edition = "2018"
license = "AGPL-3.0-or-later"

[dependencies]
coefficients = { version = "0.1", path = "../modules/coefficients/" }
opltypes = { version = "0.1", path = "../modules/opltypes/" }
usernames = { version = "0.1", path = "../modules/usernames/" }
chrono = "0.4"
colored = "1.8"
csv = "1.1"
pico-args = "0.3.0"
rayon = "1.0"
serde = "1.0"
serde_derive = "1.0"
strum = "0.18"
strum_macros = "0.18"
toml = "0.5"
walkdir = "2"
unicode-normalization = "0.1.11"
