[package]
name = "checker"
version = "0.1.0"
authors = ["Sean Stangl <sean.stangl@gmail.com>"]
description = "The OpenPowerlifting data format checker."
edition = "2018"
license = "AGPL-3.0-or-later"

[dependencies]
coefficients = { version = "0.1", path = "../modules/coefficients/" }
opltypes = { version = "0.1", path = "../modules/opltypes/" }
disambiguator = { version = "0.1", path = "../disambiguator/" }
chrono = "0.4"
colored = "2.0"
csv = "1.1"
pico-args = "0.3.0"
rayon = "1.0"
serde = "1.0"
serde_derive = "1.0"
strum = "0.19"
strum_macros = "0.19"
toml = "0.5"
walkdir = "2"
unicode-normalization = "0.1.11"
